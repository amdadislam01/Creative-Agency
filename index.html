<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Agency</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <!-- Navbar section -->
    <section>
        <!-- Navbar -->
        <nav class="bg-white px-4 py-6 shadow-md">
            <div class="max-w-7xl mx-auto flex items-center justify-between">

                <!-- Logo -->
                <div class="flex items-center space-x-2">
                    <img src="Image/icon/Group 1.png" alt="Logo" class="w-8 h-8">
                    <span class="text-2xl font-bold text-gray-800">Creative</span>
                </div>

                <!-- Navigation Links (Hide on small screens) -->
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="text-blue-600 hover:text-blue-900">Home</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600">About</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600">Service</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600">Blog</a>
                    <a href="#" class="text-gray-600 hover:text-blue-600">Contact</a>
                </div>

                <!-- Contact Button (Always visible) -->
                <div class="hidden md:block">
                    <button class="bg-[#5956E8] w-[144px] h-[48px] rounded-[10px] text-white">Contact Us</button>
                </div>

                <!-- Hamburger Icon (Visible only on small devices) -->
                <div class="md:hidden">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-700" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>

            </div>
        </nav>

    </section>
</body>
</html>
